# Перечень смещений для поддерживаемых игровых клиентов
# Имя секции записывается в формате [name_build]
# Где:
#     name  - Наименование процесса игры (Wow, WowB, WowT, Wow-64, WowB-64, WowT-64)
#     build - Билд клиента wow
#

[Wow_20886]

# general: rotation offsets
UnitName=0x00FEFA98   # Script_UnitName
UnitClas=0x00FEFC2D   # Script_UnitClass
IsInGame=0x00EAEACA   # Script_PlaySound
ExecBuff=0x000271C5   # FrameScript_EcecuteBuffer
Inj_Addr=0x000283B4   # Framescript_ExecuteBuffer (1 xref)

# optional: fish bot offsets
ObjectMr=0x00DA6A20   # Script_GetPlayerFacing -> ClntObjMgrObjectPtr -> s_curMgr
ObjTrack=0x00EAEEA0   # Script_InteractUnit (guid pointer CGGameUI__m_currentObjectTrack)
TestClnt=0x003DA8D1   # Script_IsTestBuild (push 0/1 instruction)
FishEnbl=0x00CCB9A0   # Script_SetPOIIconOverlapDistance (float const)

